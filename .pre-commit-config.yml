#     -   id: isort

# -   repo: https://github.com/PyCQA/flake8
#     rev: 4.0.0
#     hooks:
#     -   id: flake8

-   repo: https://github.com/PyCQA/pylint
    rev: 2.13.4
    hooks:
    -   id: pylint

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.3.1
    hooks:
    - id: nbqa-black
      additional_dependencies: [black==21.7b0]
    - id: nbqa-pylint
      additional_dependencies: [pylint==2.13.4]

